name: Detect Unmerged Branches
on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes (more realistic)
  workflow_dispatch:

jobs:
  check-unmerged:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Show unmerged branches
        run: |
          git fetch origin
          DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | awk '{print $NF}')
          echo "Default branch is: $DEFAULT_BRANCH"
          echo "Branches not yet merged into $DEFAULT_BRANCH:"
          UNMERGED=$(git branch -r --no-merged origin/$DEFAULT_BRANCH 2>/dev/null || echo "")
          if [ -z "$UNMERGED" ]; then
            echo "âœ… No unmerged branches found."
          else
            echo "$UNMERGED"
          fi
